<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>
	<style>
	* {
	  box-sizing: border-box;
	}

	body {
	  font-family: Arial, Helvetica, sans-serif;
	}

	/* Style the header */
	header {
	  background-color: #212529;
	  padding: 10px;
	  text-align: center;
	  font-size: 35px;
	  color: white;
	}

	/* Create two columns/boxes that floats next to each other */
	nav {
	  float: left;
	  width: 30%;
	  height: 400px; /* only for demonstration, should be removed */
	  background: #f1f1f1;
	  padding: 10px;
	}

	/* Style the list inside the menu */
	nav ul {
	  list-style-type: none;
	  padding: 0;
	}

	article {
	  float: left;
	  https://www.w3schools.com/padding: 20px;
	  width: 70%;
	  background-color: #f1f1f1;
	  height: 400px; /* only for demonstration, should be removed */
	}

	/* Clear floats after the columns */
	section::after {
	  content: "";
	  display: table;
	  clear: both;
	}

	/* Style the footer */
	footer {
	  background-color: #212529;
	  padding: 10px;
	  text-align: center;
	  color: white;
	}

	
	</style>
</head>
<body>
	<header>
	  <h2>Ahsan Waseem</h2>
	</header>

	<section>
	  <nav>
	    <ul>

	      <li><a href="#">Assignment 8</a></li>
	      <li><a href="#">Assignment 9</a></li>
	    </ul>
	  </nav>
	  
	  <article>
	    <h1>Ahsan Waseem (611971)</h1>
	    <img src="picture.jpg" width="250px" height="auto">
	  </article>
	</section>

	<footer>
	  <p>Footer</p>
	</footer>
</body>
</html>
