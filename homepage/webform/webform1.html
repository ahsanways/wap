<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<link rel="stylesheet" href="webform1.css">
<body>


<div class="container">
  <form action="#">
    <label for="usrname">Email</label>
    <input type="email" class="inputtext" id="email" name="email" placeholder="Enter Email" required>
    <div id="email_text">We will never share your email with anyone else</div>
    <label for="psw">Password</label>
    <input type="password" class="inputtext" id="psw" name="psw" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters" required>
    <input type="checkbox" name="checking">
    <label for="checking">Check me out</label><br>
    <input type="submit" value="Submit">
  </form>
</div>
<div class="container">
    <form method="GET" action="http://www.google.com">
        <label for="website">Search</label>
        <input type="url" id="url" name="url" pattern="https?://.+" required>
        <input type="submit" value="Submit">
    </form> 
</div>

</body>
</html>
